<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="icon.png">
		<title>QlockToo Steuerung</title>
	</head>
  
	<script src="index.js"></script>
	
	<body onload="initialize()">
		<div id="container">
			<h1>QlockToo Steuerung</h1>

			<div id="control">
				<div>
					<h3>Adaptive Helligkeit</h3>
					<label class="switch">
					  <input type="checkbox" id="auto_brightness" oninput='value = (value == "false")' onchange="sendVariable(this)" value=%auto_brightness%>
					  <span class="slider round"></span>
					</label>
				</div>

				<div>
					<h3>Vordergrundfarbe</h3>
					<input type="color" id="foreground_color" onchange="sendVariable(this)" value="%foreground_color%">
				</div>

				<div>
					<h3>Hintergrundfarbe</h3>
					<input type="color" id="background_color" onchange="sendVariable(this)" value="%background_color%">
				</div>

				<div>
					<h3>Nachtmodus</h3>
					<div>
						<input type="time" id="shutdown_time" onchange="sendVariable(this)" value="%shutdown_time%"> bis
						<input type="time" id="startup_time" onchange="sendVariable(this)" value="%startup_time%">
					</div>
				</div>
					
				<div id="specials">
					<h3>Spezialeffekt</h3>
					<select type="select" id="special" onchange="sendVariable(this)"></select>
				</div>

				<div>
					<h3 id="headerTimeZone">Zeitzone</h3>
					<input type="range" id="utc_offset" oninput="updateUtcLabel()" onchange="console.log('utc_changed'); sendVariable(this)" value="%utc_offset%" min="-12" max="12">
				</div>
			</div>
		</div>

		<div id="contact">
			Software by Julius BÃ¤chle <br>
			Developed on <a href="https://github.com/juliusbaechle/QlockToo">GitHub</a>
		</div>
	</body>  
</html>
