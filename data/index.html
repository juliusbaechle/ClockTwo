<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>QlockToo</title>
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
	</head>
	
	<script src="index.js"></script>
	
	<body onload="initialize()">
		<div id="top">
			<div id="logo-name">QlockToo Control</div>
		</div>
		
		<div id="main">
			<p id="activePanel">
				State:
				<label class="switch">
				  <input type="checkbox" oninput="onActiveChanged(this)" %STATE%>
				  <span class="slider round"></span>
				</label>
			</p>

			<p id="colorPanel">
				Adaptive Luminosity <input type="checkbox" onchange="toggleAutoBrightness(this)" id="cbxAutoBrightness">
				<span id="colorSliderPanel">
					Color <input type="range" onchange="sendColor()" oninput="updateColor()" id="sldHue" min="0" max="359" value="0" step="1">
					Saturation <input type="range" onchange="sendColor()" oninput="updateColor()" id="sldSaturation" min="0" max="255" value="255" step="1">
					<span id="inpValue"> Brightness </span> <input type="range" onchange="sendColor()" oninput="updateColor()" id="sldValue" min="0" max="255" value="255" step="1">	
				</span>
				<button id="btnColor"></button> </div>
			</p>

			<p id="activeTimePanel">
				Startup <input type="time" id="inpStartupTime" value="%STARTUP_TIME%">
				<button onclick="sendStartupTime()">Send</button>
				Shutdown <input type="time" id="inpShutdownTime" value="%SHUTDOWN_TIME%">
				<button onclick="sendShutdownTime()">Send</button>
			</p>
		
			<p>
				UTC Offset
				<input type="range" id="sldUtcOffset" oninput="updateUtcOffset(this)" onchange="sendUtcOffset(this)" value="%UTC_OFFSET%" min="-12", max="12" value="0">
				<span id="textUtcOffset">%UTC_OFFSET% h</span>
			</p>

			<p>	
				<button onclick="logout()" id="btnLogout">Logout</button> 
			</p>
		</div>
	</body>
</html>
