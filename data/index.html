<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="icon.png">
		<title>QlockToo Steuerung</title>
	</head>
  
	<body onload="initialize()">
		<div id="container">
			<h1>QlockToo Steuerung</h1>

			<div id="control">
				<div>
					<h3>Adaptive Helligkeit</h3>
					<label class="switch">
					  <input type="checkbox" oninput="sendAdaptiveLuminosity(this)" %STATE%>
					  <span class="slider round"></span>
					</label>
				</div>

				<div>
					<h3>Vordergrundfarbe</h3>
					<input type="color" id="inpForegroundColor" onchange="sendForegroundColor(this)" value="%FOREGROUND_COLOR%">
				</div>

				<div>
					<h3>Hintergrundfarbe</h3>
					<input type="color" id="inpBackgroundColor" onchange="sendBackgroundColor(this)" value="%BACKGROUND_COLOR%">
				</div>

				<div>
					<h3>Nachtmodus</h3>
					<div>
						<input type="time" id="inpShutdownTime" onchange="sendShutdownTime(this)" value="%SHUTDOWN_TIME%"> bis
						<input type="time" id="inpStartupTime" onchange="sendStartupTime(this)" value="%STARTUP_TIME%">
					</div>
				</div>

				<div>
					<h3 id="headerTimeZone">Zeitzone</h3>
					<input type="range" id="sldUtcOffset" oninput="updateUtcOffset(this)" onchange="sendUtcOffset(this)" value="%UTC_OFFSET%" min="-12" max="12" value="0">
				</div>
					
				<div id="specials">
					<h3>Spezialeffekt</h3>
					<select type="select" id="specialSelect" onchange="sendSpecial(this)"></select>
				</div>
			</div>
		</div>

		<div id="contact">
			Software by Julius BÃ¤chle <br>
			Developed on <a href="https://github.com/juliusbaechle/QlockToo">GitHub</a>
		</div>
	</body>  
  
	<script src="index.js"></script>
</html>
